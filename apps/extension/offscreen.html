<!doctype html>
<html>
  <head>
    <title>FocusButton Sound Player</title>
  </head>
  <body>
    <audio id="notification"></audio>
    <script>
      // Set the audio source using the extension URL
      const audio = document.getElementById("notification");
      audio.src = chrome.runtime.getURL("timer-end.mp3");
      audio.load();
    </script>
    <script src="src/offscreen.js"></script>
  </body>
</html>
