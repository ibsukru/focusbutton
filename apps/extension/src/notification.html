<!doctype html>
<html>
  <head>
    <title>Timer Notification</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <audio id="notificationSound" src="../timer-end.mp3"></audio>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const audio = document.getElementById("notificationSound");

        // Play sound and close the tab when done
        if (audio) {
          audio.volume = 1.0;
          audio
            .play()
            .then(() => {
              // Wait for sound to finish before closing
              setTimeout(() => {
                window.close();
              }, 1000);
            })
            .catch((error) => {
              console.error("Error playing sound:", error);
              window.close();
            });
        } else {
          console.error("Audio element not found");
          window.close();
        }
      });
    </script>
    <div id="notification-content"></div>
  </body>
</html>
